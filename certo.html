<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTeck Edu Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #00b09b;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #96c93d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resposta Correta!</h1>
        <p>Parabéns! Você acertou a pergunta. Continue assim e avance para a próxima fase!</p>
        <a href="" class="btn">Próxima Pergunta</a>
    </div>
</body>
</html>
