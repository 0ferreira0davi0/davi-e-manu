<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTeck Edu Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .btn-start {
            display: inline-block;
            padding: 10px 20px;
            background: #00c6ff;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-start:hover {
            background: #0072ff;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuizTeck Edu Game</h1>
        <p>Teste seus conhecimentos básicos sobre informática enquanto se diverte!</p>
        <a href="nivel.html" class="btn-start">Iniciar Jogo</a>
        <div class="footer">
            <p>Desenvolvido por Davi e Manu</p>
        </div>
    </div>
</body>
</html>
