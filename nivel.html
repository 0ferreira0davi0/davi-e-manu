<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTeck Edu Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 450px;
        }
        .container h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .container p {
            margin-left: 20px;
            margin-right: 20px;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #ff7eb3;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #ff5f8b;
        }
        .btn-back {
            background: #888;
        }
        .btn-back:hover {
            background: #666;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nível 1: Introdução à Informática</h1>
        <p>Bem-vindo ao primeiro nível do nosso quiz! Aqui, você aprenderá conceitos básicos sobre informática, como o que é um computador, suas principais partes e algumas curiosidades.</p>
        <a href="questao.html" class="btn">Começar</a>
        <a href="index.html" class="btn btn-back">Voltar</a>
        <div class="footer">
            <p>Que Deus nosso Senhor lhe ajude!</p>
        </div>
    </div>
</body>
</html>
